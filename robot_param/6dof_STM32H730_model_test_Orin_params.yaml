              type: "4538_19"
              id: 1
              name: "L_low_foot"
              num: 1
              pos_limit_enable: false
              pos_upper: 5
              pos_lower: -5
              tor_limit_enable: false
              tor_upper: 5
              tor_lower: -3
            motor2:
              type: "4538_19"
              id: 2
              name: "L_up_foot"
